- hosts: all
  become: yes
  tasks:

    # ---------------- Docker ----------------
    - name: Remove old Docker repo definitions if they exist
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/download_docker_com_linux_ubuntu.list

    - name: Install required packages for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker-archive-keyring.gpg
        mode: '0644'

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    # ---------------- Java ----------------
    - name: Install Java 17
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    # ---------------- Jenkins ----------------
       # ---------------- Jenkins ----------------
    - name: Remove old Jenkins repo definitions if they exist
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/jenkins.list
        - /etc/apt/sources.list.d/pkg_jenkins_io_debian.list
        - /etc/apt/sources.list.d/jenkins.sources
        - /usr/share/keyrings/jenkins-keyring.asc
        - /usr/share/keyrings/jenkins-keyring.gpg

    - name: Import Jenkins GPG key from keyserver
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 5BA31D57EF5975CA
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian binary/"
        state: present
        filename: jenkins

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Enable Jenkins
      service:
        name: jenkins
        state: started
        enabled: yes

